<div class="simple-input-container">
  <label *ngIf="label" class="simple-label" [for]="inputId">{{ label }}</label>
  <input
    *ngIf="type !== 'textarea' && type !== 'select'"
    [id]="inputId"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    [required]="required"
    (input)="onInput($event)"
    (blur)="onBlur()"
    (focus)="onFocus()"
    class="simple-input"
    [class.focused]="isFocused"
    [class.has-value]="hasValue"
    [class.error]="hasError"
  />
  <select
    *ngIf="type === 'select'"
    [id]="inputId"
    [value]="value"
    [disabled]="disabled"
    [required]="required"
    (change)="onInput($event)"
    (blur)="onBlur()"
    (focus)="onFocus()"
    class="simple-input"
    [class.focused]="isFocused"
    [class.has-value]="hasValue"
    [class.error]="hasError">
    <option value="" disabled>{{ placeholder }}</option>
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
  <textarea
    *ngIf="type === 'textarea'"
    [id]="inputId"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    [required]="required"
    (input)="onInput($event)"
    (blur)="onBlur()"
    (focus)="onFocus()"
    class="simple-input"
    [class.focused]="isFocused"
    [class.has-value]="hasValue"
    [class.error]="hasError"
    rows="4"
  ></textarea>
  <div class="error-message" *ngIf="errorMessage && hasError">
    {{ errorMessage }}
  </div>
</div>
